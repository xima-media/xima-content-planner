<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:dashboard="http://typo3.org/ns/TYPO3/CMS/Dashboard/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="widget-content-title d-flex align-items-center">
    <core:icon identifier="{icon}" size="small"/>
    <span class="mx-3">
        <f:translate key="{configuration.title}" extensionName="XimaContentPlanner"/>
    </span>
</div>
<div class="widget-content-main"
     style="--mask: linear-gradient(to bottom, rgba(0, 0, 0, 1) 0, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 0) 100% 90% / 100% 100% repeat-x;-webkit-mask: var(--mask);mask: var(--mask);">
    <f:if condition="{records}">
        <f:then>
            <div class="widget-table-wrapper">
                <table class="widget-table">
                    <thead>
                    <tr>
                        <th>
                            <f:translate key="widgets.contentStatus.header.title" extensionName="XimaContentPlanner"/>
                        </th>
                        <th>
                            <f:translate key="widgets.contentStatus.header.tstamp" extensionName="XimaContentPlanner"/>
                        </th>
                        <th>
                            <f:translate key="widgets.contentStatus.header.assignee"
                                         extensionName="XimaContentPlanner"/>
                        </th>
                        <th>
                            <f:translate key="widgets.contentStatus.header.comments"
                                         extensionName="XimaContentPlanner"/>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <f:for each="{records}" as="record">
                        <tr {f:if(condition: record.is_current, then: 'style="background-color:#FFF3E0"')}>
                            <td>
                                <f:be.link route="web_layout" parameters="{id: record.uid}" title="{record.title}">
                                    <span title="{record.status}">
                                <core:icon identifier="{record.status_icon}" size="small"/>
                                </span>
                                    <strong>{f:if(condition: record.title, then: '{record.title -> f:format.raw()}',
                                        else: '[{f:translate(key:
                                        \'LLL:EXT:core/Resources/Private/Language/locallang_core.xlf:labels.no_title\')}]')}</strong>
                                </f:be.link>
                            </td>
                            <td>
                                <f:format.date format="d.m.Y H:i">{record.tstamp}</f:format.date>
                            </td>
                            <td style="display: flex;gap: 10px;">
                                <f:if condition="{record.assignee}">
                                    <be:avatar backendUser="{record.assignee}" size="20"/>
                                    {record.assignee_name}
                                </f:if>
                            </td>
                            <td>
                                <f:if condition="{record.comments}">
                                    {record.comments} <core:icon identifier="content-message" size="small"/>
                                </f:if>
                            </td>
                        </tr>
                    </f:for>
                    </tbody>
                </table>
            </div>
        </f:then>
        <f:else>
            <div class="row widget-no-items-found">
                <div class="col-xs-12">
                    <p>
                        <f:translate key="widgets.recentUpdates.empty" extensionName="XimaContentPlanner"/>
                    </p>
                </div>
            </div>
        </f:else>
    </f:if>
</div>

<div class="widget-content-footer">
    <f:if condition="{button}">
        <dashboard:widget.button button="{button}" class="widget-cta">{f:translate(id: button.title, default:
            button.title)}
        </dashboard:widget.button>
    </f:if>
</div>

</html>
