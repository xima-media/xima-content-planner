<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="widget-content-title d-flex align-items-center">
    <core:icon identifier="{icon}" size="small"/>
    <span class="mx-3">
        <f:translate key="{configuration.title}" extensionName="XimaTypo3ContentPlanner"/>
    </span>
</div>
<div class="widget-content-main">
    <f:if condition="{records}">
        <f:then>
            <div class="widget-table-wrapper">
                <table class="widget-table">
                    <f:for each="{records}" as="record">
                        <f:if condition="{record.relatedRecord}">
                            <tr>
                                <td>
                                    <div class="d-flex align-items-center" style="gap:10px;">
                                        <core:icon identifier="content-message" size="small"/>
                                        <a href="{record.recordLink}">
                                    <span title="{record.status}">
                                        <core:icon identifier="{record.statusIcon}" size="small"/>
                                    </span>
                                            <core:icon identifier="{record.recordIcon}" size="small"/>
                                            <strong>{record.title}</strong>
                                        </a>
                                        <f:if condition="{record.authorName}">
                                            <div>
                                                <div style="display:inline-block;">
                                                    <be:avatar backendUser="{record.data.author}" size="10"
                                                               showIcon="true"/>
                                                </div>
                                                {record.authorName}
                                            </div>
                                        </f:if>
                                        <small>{record.data.tstamp -> f:format.date(format:'d.m.Y')}</small>
                                    </div>

                                    <p>{record.data.content -> f:sanitize.html()}</p>
                                </td>
                            </tr>
                        </f:if>
                    </f:for>
                </table>
            </div>
        </f:then>
        <f:else>
            <div class="row widget-no-items-found">
                <f:render partial="Empty"/>
            </div>
        </f:else>
    </f:if>
</div>

</html>
