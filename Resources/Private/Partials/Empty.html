<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:xcp="Xima\XimaTypo3ContentPlanner\ViewHelpers"
      data-namespace-typo3-fluid="true">


<f:variable name="relax">EXT:xima_typo3_content_planner/Resources/Public/Icons/icon-relax-{xcp:randomNumber(min: 1,max: 5)}.svg</f:variable>
<div class="xima-typo3-content-planner__empty" style="background-image:url({f:uri.resource(path:relax)});
        background-repeat: no-repeat;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity:0.125;
        background-position: 50% 50%;
        background-size: 40%;"
></div>
